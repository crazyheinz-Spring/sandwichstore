<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>sandwiches</h1>

    <table class="table table-hover table-dark">
        <tr>
            <th scope="col">name</th>
            <th scope="col">ingredients</th>

        </tr>

        <tr th:each="sandwich : ${sandwichRepo}">

            <td scope="row" th:text="${sandwich.name}">456</td>
            <td scope="row" th:text="${sandwich.ingredients}">spring in action</td>


        </tr>

    </table>

</div>

<div class="container">
    <h1>Add sandwich</h1>
    <form class="form-horizontal" method="post" th:action="@{/sandwiches}" th:object="${newSandwich}">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label class="col-sm-2 control-label">name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}"/>
            </div>
        </div>


        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>

</html>
