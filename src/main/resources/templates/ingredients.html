<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>Ingredients</h1>

    <table class="table table-hover table-dark">
        <tr>
            <th scope="col">name</th>
            <th scope="col">type</th>
            <th scope="col">price</th>
        </tr>

        <tr th:each="ingredient : ${ingredientRepo}">

            <td scope="row" th:text="${ingredient.name}">456</td>
            <td scope="row" th:text="${ingredient.type}">spring in action</td>
            <td scope="row" th:text="${ingredient.price}">worx</td>

        </tr>

    </table>

</div>

<div class="container">
    <h1>Add ingredient</h1>
    <form class="form-horizontal" method="post" th:action="@{/ingredients}" th:object="${newIngredient}">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label class="col-sm-2 control-label">name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}"/>
            </div>
        </div>

        <div class="form-group">
        <label class="col-sm-2 control-label">type:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{type}"/>
        </div>
    </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">price:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{price}"/>
            </div>
        </div>

        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>

</html>
