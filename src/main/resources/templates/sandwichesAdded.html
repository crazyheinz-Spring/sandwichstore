<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>sandwiches added!</h1>

    <table class="table table-hover table-dark">
        <tr>
            <th scope="col">name</th>
            <th scope="col">ingredients</th>

        </tr>

        <tr th:each="sandwich : ${sandwichRepo}">

            <td scope="row" th:text="${sandwich.name}">456</td>
            <td scope="row" th:text="${sandwich.ingredients}">spring in action</td>


        </tr>

    </table>
    <a class="btn btn-primary" href="http://localhost:8080/ingredients" role="button">add new sandwich</a>
</div>


</body>

</html>
